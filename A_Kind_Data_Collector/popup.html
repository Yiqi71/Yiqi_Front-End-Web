<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="popup.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <h1>Every click, every page, every moment — we’re taking notes.</h1>
  <!-- <button id="goToIknowUPage">Go to IknowU Page</button> -->

  <main>
    <div id="firstTitle">
      <h2>Your Visit Trends & Predictions</h2>

    </div>

    <div id="dailyVisitChart">
      <div id="estimate">
        <div id="estimate-dates">
          <h3>estimating...</h3>
        </div>
        <div id="estimate-date-columns"></div>
      </div>

      <div id="dates-record">
        <div id="dates"></div>
        <div id="date-columns"></div>
      </div>
    </div>

    <h2>Your Top 12 Domains</h2>
    <ul id="daily-summary-list"></ul>

    <div id="grid-container"></div>

    <ul id="history-list"></ul>

    <ul id="domain-weight-list"></ul>

  <h1>Careful what you browse — you never know where your data might end up.</h1>
  <!-- <h2>collecting...</h2> -->
