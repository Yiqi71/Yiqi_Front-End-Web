<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Today</title>
    <style>
        body {
            height: 200vh; /* 为了演示滚动效果，设置页面高度 */
            background-color: #E0DCC9;
            font-family: Arial, sans-serif;
        }

        #today {
            margin-top: 5.5rem; /* 模拟目标位置 */
            background-color: #3D3629;
            color: #E0DCC9;
            padding: 1rem;
            height: 200px; /* 为了演示目标位置，可以根据需要调整 */
        }

        img {
            cursor: pointer;
            margin: 20px; /* 添加一些间距以便于点击 */
        }
    </style>
</head>
<body>

    <img id="backtotoday" src="https://via.placeholder.com/50" alt="Back to Today" />

    <section id="today">
        <h2>Today's Section</h2>
        <p>This is the content for today.</p>
    </section>

    <script>
        document.getElementById("backtotoday").addEventListener("click", function() {
            // 获取目标 section 的位置
            const todaySection = document.getElementById("today");
            const offsetTop = 4 * parseFloat(getComputedStyle(document.documentElement).fontSize); // 5.5rem 转换为 px
            
            // 使用 scrollTo 方法将页面滚动到目标位置
            window.scrollTo({
                top: todaySection.offsetTop - offsetTop, // 目标位置
                behavior: 'smooth' // 平滑滚动
            });
        });
    </script>

</body>
</html>
